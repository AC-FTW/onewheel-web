<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onewheel for the web</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="script/master.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="road">
      <div class="title-container">
        <h1 class="title">Onewheel Web Test</h1>
        <button type="button" class="connect">Connect to Onewheel</button>
      </div>

      <div class="information">
        <div class="battery"><span id="percent">0</span><span>%</span></div>
        <div class="odometer">
          <h2>Lifetime Odometer Reading:</h2>
          <div class="odo-container">
            <span id="odometer-number">0</span><span> Miles</span>
          </div>
        </div>
      </div>

      <svg class= "onewheel" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="575 572 208 586" width="208" height="586"><rect x="575" y="572" width="18" height="586" transform="matrix(1,0,0,1,0,0)" fill="rgb(38,176,204)" stroke-width="1" stroke="rgba(0,0,0,0)" stroke-linejoin="miter" stroke-linecap="square"/><rect x="765" y="572" width="18" height="586" transform="matrix(1,0,0,1,0,0)" fill="rgb(38,176,204)" stroke-width="1" stroke="rgba(0,0,0,0)" stroke-linejoin="miter" stroke-linecap="square"/><rect x="593" y="572" width="172" height="180.48800000000006" transform="matrix(1,0,0,1,0,0)" fill="rgb(78,77,73)" stroke-width="1" stroke="rgba(0,0,0,0)" stroke-linejoin="miter" stroke-linecap="square"/><rect x="593" y="976.34" width="172" height="180.48799999999994" transform="matrix(1,0,0,1,0,0)" fill="rgb(78,77,73)" stroke-width="1" stroke="rgba(0,0,0,0)" stroke-linejoin="miter" stroke-linecap="square"/><rect rx="50.201174434536306" ry="50.201174434536306" x="593" y="760" width="172" height="208" transform="matrix(1,0,0,1,0,0)" fill="rgb(31,31,31)" stroke-width="1" stroke="rgba(0,0,0,0)" stroke-linejoin="miter" stroke-linecap="square"/></svg>
      <div class="divider-lines">
        <div class="divider-line"></div>
        <div class="divider-line"></div>
      </div>
    </section>
  </body>
</html>
