  <body>
    <div class="container-fluid">
      <h1>Onewheel Web Test</h1>
      <h3>Created By <a href="http://drewbaumann.com">Drew Baumann</a></h3>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <button type="button" class="btn btn-wild connect">
            Connect to Onewheel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <button type="button" class="btn btn-info debug">
            Debug Values
          </button>
        </div>
      </div>

      <div class="row spacer-top-4">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2 class="description">Battery</h2>
          <div class="battery">
            <span id="percent">0</span><span>%</span>
          </div>
        </div>
      </div>

      <div class="row spacer-top-4">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2 class="description">Lifetime Odometer Reading</h2>
            <div class="odo-container">
              <span id="odometer-number">0</span><span> Miles</span>
            </div>
          </div>
        </div>
      </div>

    </div>
